        .controllers .login-links {

            margin-top: 24px;
        }

        }

        .controllers .login-links.new-here {

        .profile-setup.radio {

            gap: 14px;
        }

        .controllers .profile-setup input {
            display: inline;
            opacity: 0;
            position: fixed;
            width: 0;
        }

        .controllers .profile-setup label {
            /* display: inline-block; */
            /* background-color: #ddd; */
            font-size: 12px;
            border: 1px solid #EAEAEA;
            border-radius: 16px;
            height: 32px;
            /* text-align: center; */
            line-height: 32px;
            color: #8F8F8F;
            padding-left: 20px;
        }

        .controllers .profile-setup input:checked + label {
            border: 1px solid #F9A831;
            color: #F9A831;
        }

        .controllers .profile-setup label:hover {
            border: 1px dashed #F9A831;
