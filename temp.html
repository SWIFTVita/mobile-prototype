<style>
    .rating {
        flex-direction: row;
        gap: 3px;
    }

    .rating .rating-star {
        opacity: 0.33;
    }

    .rating .rating-star.on {
        opacity: 1;
    }
</style>

<body>
    <script>
        function onStar(target, index) {
            const parent = target.parentElement
            console.log(index, target)
            for (i = 0; i < 4; i++) {
                console.log(i)
                if (i <= index) {
                    console.log("on")
                    parent.getElementsByClassName("star-" + i)[0].classList.add("on")
                } else {
                    console.log("off")
                    parent.getElementsByClassName("star-" + i)[0].classList.remove("on")
                }
            }
        }

        function star(index) {
            return div("rating-star star-" + index, icon("star"), `onclick="onStar(this, ${index})"`)
        }

        document.write(
            div("rating",
                [
                    star(0),
                    star(1),
                    star(2),
                    star(3)
                ].join("")
            ) + div("rating",
                [
                    star(0),
                    star(1),
                    star(2),
                    star(3)
                ].join("")
            )
        );
    </script>
