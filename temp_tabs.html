    <style>

        /* temporarily set for visibility */
        .outer-box.div {

        .tab-set > div {
            position: relative;
            height: 44px;
            background-color: white;
            color: black;
            flex-direction: row;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .tab-set::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .tab-set {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            padding: 2em 1em;
        }

        .tab-set .tab {
            padding: 0;
            white-space: nowrap;
            align-items: center;
            overflow: visible;
            min-width: 120px;
            width: max-content;
            justify-content: center;
        }

        .tab.tab-highlight{
            font-weight: bold;
        }

        .tab.tab-highlight .tab-indicator {
            width: 100%;
            position: absolute;
            bottom: 0;
            height: 2px;
            background-color: royalblue;
        }

        .tab-content {
            display: block;
            padding: 1em 0;
        }

<script>

    //EVENT HANDLER
    function changeColor(e, event) {
        if (!event.target.classList.contains("tab")) {
            return;
        }
        e.closest(".tab-set").querySelectorAll('.tab').forEach(t => t.classList.remove("tab-highlight"))
        e.closest(".tab-set").querySelectorAll('.tab-content').forEach(t => t.classList.add("hidden"))
        event.target.classList.add("tab-highlight");
        show(`.tab-content-${event.target.dataset.name}`);
    }

    //HTML COMPONENTS
    const tabSet = (name = "", tabList = [], tabName = "") => div("tab-set",
        div("", tabList.map(t => div(`tab tab-${t.name} ${t.name === tabName ? "tab-highlight" : ""}`, t.title + div(`tab-indicator`, ""), `data-name=${t.name}`)).join("")) +
        div("", tabList.map(t => div(`tab-content tab-content-${t.name} ${t.name === tabName ? "" : "hidden"}`, t.content)).join("")),
        `onclick="${name}(this, event)"`
    );

    //TEST
    get(".inner-content").innerHTML = tabSet("changeColor", [
        {name: "1", title: "Apples", content: "A is for Apple."},
        {name: "2", title: "Bananas", content: "B is for Banana."},
        {name: "3", title: "Cherries", content: "C is for Cherry."},
        {name: "4", title: "Durian Fruit", content: "D is for Durian (ew!)."},
    ], "1");

</script>
